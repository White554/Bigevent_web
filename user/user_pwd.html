<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入leyui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入自己css样式 -->
    <link rel="stylesheet" href="../assets/css/user_pwd.css">

</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户密码</div>
        <div class="layui-card-body">
            <!-- form表单区域 -->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 隐藏域 -->
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|sameValue"
                            placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="rePwd" required lay-verify="required|rePwd" placeholder="请确认新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-form-block">
                        <label class="layui-form-label"></label>
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnRest">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入leyuijs文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseApl -->
    <script src="/assets/js/baseapl.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/user_pwd.js"></script>
</body>

</html>
